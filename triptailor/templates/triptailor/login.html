{% extends 'triptailor/base-template.html' %}

{% block header %}

{% endblock header %}
    

{% block main %}

<div class="row" style="margin: 0;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);">
  <div class="card-panel grey lighten-5 col s8 offset-s2 z-depth-5" style="min-height:33vh">
    <h3 class="center" style="font-weight: 100">Login</h3>
    <div class="row" >
      <form action="" class="col s9 offset-s1">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input type="email" id="email" class="validate" placeholder="Email" required>
          <label for="email" data-error="wrong" data-success="right"></label>
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix">lock</i>
            <input id="password" type="password" class="validate" placeholder="Password" required>
            <label for="password"></label>
        </div>
        <div class="col s3 offset-s6">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock main %}
